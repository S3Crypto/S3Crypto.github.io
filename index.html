<!DOCTYPE html>
<html>

<head>
  <title>AutoFutureTech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      animation: typewriter 4s steps(40, end) 1s 1 normal both, fadeOut 2s 7s forwards;
    }

    @keyframes typewriter {
      0% {
        width: 0;
        opacity: 0;
      }

      1% {
        opacity: 1;
      }

      100% {
        width: 100%;
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
      animation: fadeInScale 2s 7s forwards;
    }

    @keyframes fadeInScale {
      0% {
        transform: translate(-50%, 0%) scale(0.5);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, 0%) scale(1);
        opacity: 1;
      }
    }

    #UserInput {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: dodgerblue;
    }

    button[type="submit"],
    button.mute-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button.mute-btn:hover {
      background-color: #333;
    }

    input[type="text"],
    button[type="submit"],
    button.mute-btn {
      opacity: 0;
      animation: fadeIn 2s 7s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .typewriter-label {
      position: absolute;
      bottom: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
    }

    .mute-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      width: 40px;
      height: 40px;
    }

    .mute-icon,
    .unmute-icon {
      display: none;
      font-size: 36px;
    }

    .mute-icon.active,
    .unmute-icon.active {
      display: inline;
    }

    .dialogue-box {
      position: absolute;
      background-color: black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      overflow-y: auto;
      width: calc(100% - 400px);
      left: 400px;
      bottom: 0;
    }


    @media screen and (min-width: 768px) {
      .dialogue-box {
        width: calc(100% - 400px);
        left: 400px;
      }
    }

    .typewriter-label {
      white-space: pre-wrap;
      animation-duration: 2s;
      /* Adjust the typewriter animation duration */
    }

    .message {
      animation: slideUp 1s ease-out;
      color: white;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100%);
      }

      100% {
        transform: translateY(0%);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Automated Future Technologies</h1>
    <img src="nft.jpeg" alt="AI Head">
    <button class="mute-btn">
      <i class="mute-icon">&#128263;</i>
      <i class="unmute-icon active">&#128264;</i>
    </button>
    <div class="dialogue-box">
      <div class="messages"></div>
      <div class="typewriter-label"></div>
    </div>
  </div>
  <form id="UserInput">
    <input type="text" placeholder="Enter your text here" id="text-input">
    <button type="submit">Submit</button>
  </form>
  <script>
    const textInput = document.getElementById("text-input");
    const userInputForm = document.getElementById("UserInput");
    const synth = window.speechSynthesis;
    const muteBtn = document.querySelector(".mute-btn");
    const muteIcon = document.querySelector(".mute-icon");
    const unmuteIcon = document.querySelector(".unmute-icon");
    const typewriterLabel = document.querySelector(".typewriter-label");
    const dialogueBox = document.querySelector(".dialogue-box");
    const messages = document.querySelector(".messages");

    let muted = false;

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteIcon.classList.toggle("active");
      unmuteIcon.classList.toggle("active");
      if (synth.speaking) {
        synth.cancel();
      }
    });

    function typewriterAnimation() {
      typewriterLabel.style.animation = "none";
      setTimeout(() => {
        typewriterLabel.style.animation = `typewriter ${textInput.value.length / 10}s steps(${textInput.value.length}, end) 0s 1 normal both`;
      }, 10);
    }


    userInputForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const utterance = new SpeechSynthesisUtterance(textInput.value);
      if (!muted) {
        synth.speak(utterance);
      }
      const newMessage = document.createElement("div");
      newMessage.textContent = typewriterLabel.textContent;
      newMessage.classList.add("message");
      messages.appendChild(newMessage);
      typewriterLabel.textContent = "";
      typewriterLabel.style.animation = "none";
      typewriterLabel.offsetHeight; // Trigger a reflow to restart the animation
      typewriterLabel.style.animation = `typewriter ${textInput.value.length * 0.1}s steps(${textInput.value.length}, end) 0s 1 normal both`; // Adjust the typewriter animation speed
      typewriterLabel.textContent = textInput.value;
      textInput.value = "";
      dialogueBox.scrollTop = dialogueBox.scrollHeight; // Scroll to the bottom of the dialogue box
    });


  </script>
</body>

</html>
