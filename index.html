<!DOCTYPE html>
<html>
  <head>
    <title>AutoFutureTech</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      body {
        background-color: black;
        margin: 0;
        overflow: hidden;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: white;
        font-size: 36px;
        text-align: center;
        margin-bottom: 30px;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 4s steps(40, end) 1s 1 normal both;
        opacity: 0;
      }

      @keyframes typewriter {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
          opacity: 1;
        }
      }

      img {
        width: 90%;
        height: 90%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) translateY(100%);
        animation: slideUp 2s 5s forwards;
      }

      @keyframes slideUp {
        0% {
          transform: translateX(-50%) translateY(100%);
        }
        100% {
          transform: translateX(-50%) translateY(0%);
        }
      }

      #UserInput {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 18px;
        color: #333;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: dodgerblue;
      }

      button[type="submit"] {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: dodgerblue;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #1c7ef8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to AutoFutureTech</h1>
      <img src="nft.jpeg" alt="AI Head">
    </div>
    <form id="UserInput">
      <input type="text" placeholder="Enter your text here" id="text-input">
      <button type="submit">Submit</button>
    </form>
    <script>
      const textInput = document.getElementById("text-input");
      const userInputForm = document.getElementById("UserInput");
      const synth = window.speechSynthesis;

      userInputForm.addEventListener("submit", (event) => {
    event.preventDefault();
    const utterance = new SpeechSynthesisUtterance(textInput.value);
    synth.speak(utterance);
    textInput.value = "";
  });
</script>
  </body>
</html>
