<!DOCTYPE html>
<html>

<head>
  <title>AutoFutureTech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      animation: typewriter 4s steps(40, end) 1s 1 normal both, fadeOut 2s 7s forwards;
    }

    @keyframes typewriter {
      0% {
        width: 0;
        opacity: 0;
      }

      1% {
        opacity: 1;
      }

      100% {
        width: 100%;
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
      animation: fadeInScale 2s 7s forwards;
    }

    @keyframes fadeInScale {
      0% {
        transform: translate(-50%, 0%) scale(0.5);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, 0%) scale(1);
        opacity: 1;
      }
    }

    #UserInput {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: dodgerblue;
    }

    button[type="submit"],
    button.mute-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button.mute-btn:hover {
      background-color: #333;
    }

    input[type="text"],
    button[type="submit"],
    button.mute-btn {
      opacity: 0;
      animation: fadeIn 2s 7s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .typewriter-label {
      position: absolute;
      bottom: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Automated Future Technologies</h1>
    <img src="nft.jpeg" alt="AI Head">
    <button class="mute-btn">Mute</button>
    <div class="typewriter-label"></div>
  </div>
  <form id="UserInput">
    <input type="text" placeholder="Enter your text here" id="text-input">
    <button type="submit">Submit</button>
  </form>
  <script>
    const textInput = document.getElementById("text-input");
    const userInputForm = document.getElementById("UserInput");
    const synth = window.speechSynthesis;
    const muteBtn = document.querySelector(".mute-btn");
    const typewriterLabel = document.querySelector(".typewriter-label");
    let muted = false;

    userInputForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const utterance = new SpeechSynthesisUtterance(textInput.value);
      if (!muted) {
        synth.speak(utterance);
      }
      typewriterLabel.textContent = "";
      typewriterLabel.style.animation = `typewriter ${textInput.value.length / 10}s steps(${textInput.value.length}, end) 0s 1 normal both`;
      typewriterLabel.textContent = textInput.value;
      textInput.value = "";
    });

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
      if (synth.speaking) {
        synth.cancel();
      }
    });
  </script>
</body>

</html>
