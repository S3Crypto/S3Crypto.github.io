<!DOCTYPE html>
<html>

<head>
  <title>AutoFutureTech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      animation: typewriter 4s steps(40, end) 1s 1 normal both, fadeOut 2s 7s forwards;
    }

    @keyframes typewriter {
      0% {
        width: 0;
        opacity: 0;
      }

      1% {
        opacity: 1;
      }

      100% {
        width: 100%;
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
  <script id="mcjs">!function (c, h, i, m, p) { m = c.createElement(h), p = c.getElementsByTagName(h)[0], m.async = 1, m.src = i, p.parentNode.insertBefore(m, p) }(document, "script", "https://chimpstatic.com/mcjs-connected/js/users/b7df8c11d09a0e5e531bcd46f/c3c789536c56e7f9e3556be97.js");
  </script>
</head>

<body>
  <div class="container">
    <h1>Welcome to Automated Future Technologies</h1>
  </div>
</body>

</html>
