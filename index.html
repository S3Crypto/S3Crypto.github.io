<!DOCTYPE html>
<html>

<head>
  <title>AutoFutureTech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }

    #story-introduction {
      color: white;
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
    }

    #enter-button {
      background-color: dodgerblue;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #enter-button:hover {
      background-color: deepskyblue;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
    }

    #UserInput {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      opacity: 0;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: dodgerblue;
    }

    button[type="submit"],
    button.mute-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button.mute-btn:hover {
      background-color: #333;
    }

    .dialogue-box {
      position: absolute;
      background-color: black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      overflow-y: auto;
      width: 400px;
      right: 0;
      bottom: 80px;
      opacity: 0;
    }

    .message {
      color: white;
      margin-bottom: 5px;
    }

    .mute-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      width: 40px;
      height: 40px;
      opacity: 1;
    }

    .mute-icon,
    .unmute-icon {
      display: none;
      font-size: 36px;
    }

    .mute-icon.active,
    .unmute-icon.active {
      display: inline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">Welcome to Automated Future Technologies</h1>
    <p id="story-introduction">Navigate through our services by entering commands. Use '\help' for a list of available
      commands.</p>
    <button id="enter-button">Enter</button>
    <img src="nft.jpeg" alt="AI Head">
    <button class="mute-btn">
      <i class="mute-icon">&#128263;</i>
      <i class="unmute-icon active">&#128264;</i>
    </button>
    <div class="dialogue-box">
      <div class="messages"></div>
    </div>
  </div>
  <form id="UserInput">
    <input type="text" placeholder="Enter your text here" id="text-input">
    <button type="submit">Submit</button>
  </form>
  <script>
    const textInput = document.getElementById("text-input");
    const userInputForm = document.getElementById("UserInput");
    const synth = window.speechSynthesis;
    const muteBtn = document.querySelector(".mute-btn");
    const muteIcon = document.querySelector(".mute-icon");
    const unmuteIcon = document.querySelector(".unmute-icon");
    const messages = document.querySelector(".messages");
    const enterButton = document.getElementById("enter-button");
    const title = document.getElementById("title");
    const storyIntroduction = document.getElementById("story-introduction");
    const img = document.querySelector("img");
    const dialogueBox = document.querySelector(".dialogue-box");
    let muted = false;

    function fadeIn(element) {
      element.style.transition = "opacity 2s";
      element.style.opacity = 1;
    }

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteIcon.classList.toggle("active");
      unmuteIcon.classList.toggle("active");
      if (synth.speaking) {
        synth.cancel();
      }
    });

    enterButton.addEventListener("click", () => {
      const utterTitle = new SpeechSynthesisUtterance(title.textContent);
      const utterIntro = new SpeechSynthesisUtterance(storyIntroduction.textContent);
      if (!muted) {
        synth.speak(utterTitle);
        synth.speak(utterIntro);
      }
      enterButton.style.display = "none";
      title.style.display = "none";
      storyIntroduction.style.display = "none";
      fadeIn(img);
      fadeIn(userInputForm);
      fadeIn(dialogueBox);
    });

    userInputForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const input = textInput.value;
      processInput(input);
    });

    const keywords = {
      '\\cv': 'cvAction',
      '\\explain': 'explainAction',
      '\\help': 'helpAction',
      '\\join': 'joinAction',
      '\\contact': 'contactAction',
      '\\games': 'gamesAction',
      '\\seo': 'seoAction',
      '\\glossary': 'glossaryAction',
      '\\connect4': 'connect4Action',
      '\\snake': 'snakeAction',
      '\\solidity': 'solidityAction',
      '\\guides': 'guidesAction',
      '\\discord': 'discordAction',
      '\\telegram': 'telegramAction',
      '\\twitter': 'twitterAction',
    };

    function processInput(input) {
      const action = findAction(input);
      if (action) {
        executeAction(action);
      } else {
        displayMessage('Unknown command, please try again or type "\\help" for assistance.');
      }
      textInput.value = "";
    }

    function findAction(input) {
      for (const keyword in keywords) {
        if (input.toLowerCase().startsWith(keyword)) {
          return keywords[keyword];
        }
      }
      return null;
    }

    function executeAction(action) {
      if (action === "helpAction") {
        displayMessage("Available commands: " + Object.keys(keywords).join(", "));
      } else {
        displayMessage("Executing command: " + action);
        // Add the functionality for the other actions here
      }
    }

    function displayMessage(message) {
      const messageElement = document.createElement("p");
      messageElement.classList.add("message");
      messageElement.textContent = message;
      messages.appendChild(messageElement);
      const utterMessage = new SpeechSynthesisUtterance(message);
      if (!muted) {
        synth.speak(utterMessage);
      }
      dialogueBox.scrollTop = dialogueBox.scrollHeight;
    }
  </script>
</body>

</html>
