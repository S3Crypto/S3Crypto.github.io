<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: white;
            text-align: center;
            background-color: black;
            margin: 0;
            padding: 20px 0;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Connect 4</h1>
    <button id="easy">Easy</button>
    <button id="normal">Normal</button>
    <button id="hard">Hard</button>
    <button id="impossible">Impossible</button>
    <canvas id="gameCanvas" width="700" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 6;
        const COLS = 7;
        const CELL_SIZE = 100;
        const board = [];
        let currentPlayer = 1;
        let difficulty = 'easy';

        function createBoard() {
            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLS; col++) {
                    board[row][col] = 0;
                }
            }
        }

        function drawBoard() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    ctx.fillStyle = board[row][col] === 0 ? 'white' : (board[row][col] === 1 ? 'red' : 'yellow');
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE + CELL_SIZE / 2, row * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 2 - 5, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }

        function checkWin(row, col) {
            const player = board[row][col];

            // Check horizontal
            let count = 0;
            for (let c = 0; c < COLS; c++) {
                count = board[row][c] === player ? count + 1 : 0;
                if (count >= 4) return true;
            }

            // Check vertical
            count = 0;
            for (let r = 0; r < ROWS; r++) {
                count = board[r][col] === player ? count + 1 : 0;
                if (count >= 4) return true;
            }

            // Check diagonal (top-left to bottom-right)
            count = 0;
            let startRow = row - Math.min(row, col);
            let startCol = col - Math.min(row, col);
            while (startRow < ROWS && startCol < COLS) {
                count = board[startRow][startCol] === player ? count + 1 : 0;
                if (count >= 4) return true;
                startRow++;
                startCol++;
            }

            // Check diagonal (bottom-left to top-right)
            count = 0;
            startRow = row + Math.min(ROWS - row - 1, col);
            startCol = col - Math.min(ROWS - row - 1, col);
            while (startRow >= 0 && startCol < COLS) {
                count = board[startRow][startCol] === player ? count + 1 : 0;
                if (count >= 4) return true;
                startRow--;
                startCol++;
            }
            return false;
        }

        function aiMove() {
            let col;

            if (difficulty === 'easy') {
                col = Math.floor(Math.random() * COLS);
            } else if (difficulty === 'normal') {
                col = findBestMove(2, 1);
                if (col === -1) {
                    col = Math.floor(Math.random() * COLS);
                }
            } else if (difficulty === 'hard') {
                col = findBestMove(2, 2);
                if (col === -1) {
                    col = findBestMove(2, 1);
                    if (col === -1) {
                        col = Math.floor(Math.random() * COLS);
                    }
                }
            } else if (difficulty === 'impossible') {
                const { bestCol } = alphaBeta(2, 5, -Infinity, Infinity);
                col = bestCol;
            }

            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    return { row, col };
                }
            }

            return null;
        }

        function alphaBeta(player, depth, alpha, beta) {
            let bestValue;
            let bestCol = -1;

            if (depth === 0 || isFull()) {
                bestValue = 0;
            } else {
                bestValue = player === 2 ? -Infinity : Infinity;
                for (let col = 0; col < COLS; col++) {
                    for (let row = ROWS - 1; row >= 0; row--) {
                        if (board[row][col] === 0) {
                            board[row][col] = player;
                            if (checkWin(row, col)) {
                                bestValue = player === 2 ? 1 : -1;
                                bestCol = col;
                            } else {
                                const { bestValue: childBestValue } = alphaBeta(3 - player, depth - 1, alpha, beta);
                                if (player === 2) {
                                    if (childBestValue > bestValue) {
                                        bestValue = childBestValue;
                                        bestCol = col;
                                    }
                                    alpha = Math.max(alpha, bestValue);
                                } else {
                                    if (childBestValue < bestValue) {
                                        bestValue = childBestValue;
                                        bestCol = col;
                                    }
                                    beta = Math.min(beta, bestValue);
                                }
                            }
                            board[row][col] = 0;
                            if (beta <= alpha) {
                                break;
                            }
                        }
                    }
                    if (beta <= alpha) {
                        break;
                    }
                }
            }
            return { bestValue, bestCol };
        }

        function isFull() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        function findBestMove(player, targetPlayer) {
            for (let col = 0; col < COLS; col++) {
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (board[row][col] === 0) {
                        board[row][col] = targetPlayer;
                        if (checkWin(row, col)) {
                            board[row][col] = 0;
                            return col;
                        }
                        board[row][col] = 0;
                        break;
                    }
                }
            }
            return -1;
        }

        function handleClick(e) {
            if (currentPlayer === 2) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const col = Math.floor(x / CELL_SIZE);

            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    const isPlayerWin = checkWin(row, col);

                    if (isPlayerWin || isFull()) {
                        setTimeout(() => {
                            if (isPlayerWin) {
                                alert('Player 1 wins!');
                            } else {
                                alert('Draw!');
                            }
                            createBoard();
                            drawBoard();
                        }, 100);
                    } else {
                        currentPlayer = 3 - currentPlayer;
                        const aiMoveResult = aiMove();
                        const isAIWin = checkWin(aiMoveResult.row, aiMoveResult.col);

                        if (isAIWin || isFull()) {
                            setTimeout(() => {
                                if (isAIWin) {
                                    alert('Player 2 (AI) wins!');
                                } else {
                                    alert('Draw!');
                                }
                                createBoard();
                                drawBoard();
                            }, 100);
                        }
                    }

                    currentPlayer = 3 - currentPlayer;
                    drawBoard();
                    break;
                }
            }
        }

        function setDifficulty(newDifficulty) {
            difficulty = newDifficulty;
        }

        document.getElementById('easy').addEventListener('click', () => setDifficulty('easy'));
        document.getElementById('normal').addEventListener('click', () => setDifficulty('normal'));
        document.getElementById('hard').addEventListener('click', () => setDifficulty('hard'));
        document.getElementById('impossible').addEventListener('click', () => setDifficulty('impossible'));

        createBoard();
        drawBoard();
        canvas.addEventListener('click', handleClick);
    </script>
</body>

</html>
