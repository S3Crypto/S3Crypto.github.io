<!DOCTYPE html>
<html>

<head>
  <title>AutoFutureTech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      animation: typewriter 4s steps(40, end) 1s 1 normal both, fadeOut 2s 7s forwards;
    }

    p {
      color: white;
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      animation: typewriter 4s steps(40, end) 5s 1 normal both, fadeOut 2s 7s forwards;
    }

    @keyframes typewriter {
      0% {
        width: 0;
        opacity: 0;
      }

      1% {
        opacity: 1;
      }

      100% {
        width: 100%;
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
    }

    #enter-button {
      color: white;
      background-color: dodgerblue;
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #UserInput {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      opacity: 0;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
      opacity: 0;
    }

    input[type="text"]:focus {
      border-color: dodgerblue;
    }

    button[type="submit"],
    button.mute-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
    }

    button[type="submit"]:hover,
    button.mute-btn:hover {
      background-color: #333;
    }

    .mute-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      width: 40px;
      height: 40px;
    }

    .mute-icon,
    .unmute-icon {
      display: none;
      font-size: 36px;
    }

    .mute-icon.active,
    .unmute-icon.active {
      display: inline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Automated Future Technologies</h1>
    <p>Your adventure begins here. Enter the commands to navigate through our services.</p>
    <img src="nft.jpeg" alt="AI Head">
    <button class="mute-btn">
      <i class="mute-icon">&#128263;</i>
      <i class="unmute-icon active">&#128264;</i>
    </button>
    <form id="UserInput">
      <input type="text" placeholder="Enter your text here" id="text-input">
      <button type="submit">Submit</button>
    </form>
    <button id="enter-button">Enter</button>
  </div>
  <script>
    const textInput = document.getElementById("text-input");
    const userInputForm = document.getElementById("UserInput");
    const enterButton = document.getElementById("enter-button");
    const synth = window.speechSynthesis;
    const muteBtn = document.querySelector(".mute-btn");
    const muteIcon = document.querySelector(".mute-icon");
    const unmuteIcon = document.querySelector(".unmute-icon");
    const img = document.querySelector("img");
    let muted = false;

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteIcon.classList.toggle("active");
      unmuteIcon.classList.toggle("active");
      if (synth.speaking) {
        synth.cancel();
      }
    });

    const titleUtterance = new SpeechSynthesisUtterance(document.querySelector("h1").innerText);
    if (!muted) {
      synth.speak(titleUtterance);
    }

    enterButton.addEventListener("click", () => {
      enterButton.style.display = "none";
      img.style.animation = "fadeInScale 2s 1s forwards";
      textInput.style.animation = "fadeIn 2s 3s forwards";
      userInputForm.querySelector("button[type='submit']").style.animation = "fadeIn 2s 3s forwards";
      muteBtn.style.animation = "fadeIn 2s 1s forwards";
      if (synth.speaking) {
        synth.cancel();
      }
    });
  </script>
</body>

</html>
