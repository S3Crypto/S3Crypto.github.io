<!DOCTYPE html>
<html>
  <head>
    <title>AutoFutureTech</title>
    <style>
      img {
        width: 100%;
        height: auto;
      } 

      input[type="text"] {
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 5px;
			font-size: 18px;
			color: #333;
			outline: none;
			transition: border-color 0.3s;
			width: 300px;
		}

		input[type="text"]:focus {
			border-color: dodgerblue;
		}

    .output {
			margin-top: 10px;
			padding: 10px;
			background-color: #f7f7f7;
			border: 2px solid #ccc;
			border-radius: 5px;
			font-size: 18px;
			color: #333;
			width: 100%;
			height: 100px;
			overflow-y: auto;
		}
    </style>
  </head>
  <body>
    <h1>Welcome to AutoFutureTech</h1>
    <section id="nft">
      <img src="nft.jpeg">
    </section>
    <section id="ChatReturn">
      <div class="output" id="text-output"></div>
    </section>
    <section id="UserInput">
	    <input type="text" placeholder="Enter your text here">
    </section>
  </body>
</html>
